<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body class="bodyv">
    
    <div class="container text-center mt-3">
        <h1>Laboratorio Javascript</h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <form class="mt-3 ">

            <div class="row mb-3">
                <label class="p-0" for="nombre1"><b>Primer Nombre</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="nombre1" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="nombre2"><b>Segundo Nombre</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="nombre2" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="apellido1"><b>Primer Apellido</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="apellido1" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="apellido2"><b>Segundo Apellido</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="apellido2" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="dni"><b>DNI</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="dni" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="fecha"><b>Fecha de nacimiento</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-days"></i></span>
                    <input type="date" id="fecha" class="form-control">
                </div>
            </div>
        </form>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <button type="button" onclick="procesarFormulario()" class="btn btn-primary">Procesar</button>
    </div>

    
    <div class="container d-flex justify-content-center align-items-center">

        <form class="mt-3 ">

            <div class="row mb-3">
                <label class="p-0" for="nombre1G"><b>Nombre completo</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="nombre1G" class="form-control">
                </div>
            </div>
    
            <div class="row mb-3">
                <label class="p-0" for="ud"><b>Ultimo digito del DNI</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="ud" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="p-0" for="edadG"><b>Edad</b></label>
                <div class="col-6 p-0 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="edadG" class="form-control">
                </div>
            </div>

        </form>


    </div>
</body>
</html>
